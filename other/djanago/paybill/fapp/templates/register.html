{% extends 'base.html' %}

{% block content %}
{% load static %}

<!--

best idea  for responsive 

-->

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'fapp/css/login.css' %}">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container">
        
        <!-- <div class="card" style="height:605px;">this is not work as a usefrindly , responsive -->

        <div class="card">
            <!-- <div class="container"> -->
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="text-center mb-4">
                        <!-- <img src="https://via.placeholder.com/80" alt="Logo" class="mb-3"> -->
                        <h1 class="fw-bold text-primary ">Create Your Account</h1>
                          
                        <p class="text-muted">Sign up to get started</p>
                    </div>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show"
                        role="alert">
                        {{ message }}
                        <button type="button" class="btn-close"
                            data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" aria-label="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="conformpassword">Confirm Password</label>
                         <input type="password" name="password_confirm" id="password_confirm" class="form-control " placeholder="Confirm Password" required>
                    </div>

                    <div class="mb-3">
                        <button type="submit"
                            class="btn btn-primary">Submit</button>
                    </div>

                    <p class="mt-3 text-center text-muted">
                        Already have an account? <a href="{% url 'login' %}"
                            class="text-primary text-decoration-none">Login</a>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
{% endblock %}
