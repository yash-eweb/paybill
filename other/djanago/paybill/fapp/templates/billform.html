{% extends 'base.html' %}

{% block content %}

{% load static %}
<script src="{% static 'fapp/js/paybill.js' %}"></script>
<!-- <link rel="stylesheet" href="{% static 'fapp/css/billstyle.css' %}"> -->

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow p-4">
                <h1 class="text-center mb-2  text-primary">Add New Bill</h1>
                <form method="post" enctype="multipart/form-data" id="billForm">
                    {% csrf_token %}

                    <!-- Bill Name -->
                    <div class="mb-3">
                        <label for="bill_name" class="form-label">Bill Name:</label>
                        <input type="text" name="bill_name" id="bill_name" class="form-control" placeholder="Enter bill name" required>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" name="amount" id="amount" class="form-control" step="0.01" placeholder="Enter amount" required>
                    </div>

                    <!-- Warranty Status -->
                    <div class="mb-3">
                        <label for="warranty_status" class="form-label">Warranty Status:</label>
                        <select name="warranty_status" id="warranty_status" class="form-select" required>
                            <option value="under_warranty">Under Warranty</option>
                            <option value="expired">Expired</option>
                        </select>
                    </div>

                    <!-- Expiry Date -->
                    <div id="expiry_date_container" class="mb-3">
                        <label for="expiry_date" class="form-label">Expiry Date:</label>
                        <input type="date" name="expiry_date" id="expiry_date" class="form-control">
                    </div>

                    <!-- Remember Expiry Date checkbox -->
                    <div id="remember_expiry_date_container" class="form-check mb-3">
                        <input type="checkbox" name="remember_expiry_date" id="remember_expiry_date" class="form-check-input">
                        <label for="remember_expiry_date" class="form-check-label">I donâ€™t remember the expiry date</label>
                    </div>

                    <!-- File Upload -->
                    <div class="mb-3">
                        <label for="file_path" class="form-label">Upload Bill:</label>
                        <input type="file" name="file_path" id="file_path" class="form-control" required>
                    </div>

                    <!-- Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary w-100">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
