{% extends 'base.html' %}
{% block content %}

<h1>Your Notifications</h1>

{% if notifications %}
    <ul>
        {% for n in notifications %}
        <li>
            {{ n.message }}
           
            <a href="{% url 'mark' n.id %}">Mark as a read</a>
        </li>
        {% endfor %}
    </ul>

{% else %}
    <p>No new notifications.</p>
{% endif %}

{% endblock %}
