{% extends 'base.html' %}

{% block content %}

{% load static %}
<script src="{% static 'fapp/js/paybill.js' %}"></script>
<!-- <link rel="stylesheet" href="{% static 'fapp/css/add_expense.css' %}"> -->


<div class="container my-4">
    <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
    <div class="card shadow p-4">
    <div class="text-center mb-2 text-primary"><h1>Update Expense</h1></div>

    <form method="post" action="{% url 'exupdate' ex.pk %}" enctype="multipart/form-data" id="billForm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select name="category" class="form-select" id="category">

                <option value="Other" {% if ex.category == 'Other'%}selected{% endif %}>Other</option>
                <option value="Food" {% if ex.category == 'Food'%}selected{% endif %}>Food</option>
                <option value="Petrol" {% if ex.category == 'Petrol'%}selected{% endif %}>Petrol</option>
                <option value="Mobile Recharge" {% if ex.category == 'Mobile Recharge'%}selected{% endif %}>Mobile
                    Recharge
                </option>
                <option value="Traveling" {% if ex.category == 'Traveling'%}selected{% endif %}>Traveling</option>
                <option value="Office Expense" {% if ex.category == 'Office Expense'%}selected{% endif %}>Office Expense
                </option>
                <option value="Shopping" {% if ex.category == 'Shopping'%}selected{% endif %}>Shopping</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="Amount" class="form-label">Amount:</label>
            <input type="text" class="form-control"  name="amount" id="amount" value="{{ex.amount}}"><br>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" name="date" id="date" value="{{ex.date|date:'Y-m-d' }}" step="0.01"><br>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" class="form-control" id="description" rows="4">{{ex.description}}</textarea><br><br>
        </div>

        <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                    <a href="{% url 'allexpense' %}" class="btn btn-secondary w-100">Go Back</a>
        </div>
    </form>
    <!-- </div> -->
</div>
</div>
</div>
</div>


{% endblock %}
