{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- <link rel="stylesheet" href="{% static 'fapp/css/add_expense.css' %}"> -->

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow p-4">
                <h1 class="text-center mb-2  text-primary">Add Expense</h1>
                <form method="POST">
                    {% csrf_token %}
                    <br><br>
                    <!-- <h1 class="h">Add Expense</h1> -->

                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select name="category" id="category" class="form-select" required>
                            <option value="Other">Other</option>
                            <option value="Food">Food</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Mobile Recharge">Mobile
                                Recharge</option>
                            <option value="Traveling">Traveling</option>
                            <option value="Office Expense">Office
                                Expense</option>
                            <option value="Shopping">Shopping</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" name="amount" id="amount" class="form-control"
                            step="0.01" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3" class="form-label">
                        <label for="date">Date:</label>
                        <input type="date" name="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3" class="form-label">
                        <label for="description">Description:</label>
                        <textarea name="description" class="form-control" id="description" rows="4"
                            placeholder="Add a description..."></textarea>
                    </div>
                    
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
                    <a href="{% url 'allexpense' %}" class="btn btn-secondary w-100">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
