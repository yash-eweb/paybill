{% extends 'base.html' %}

{% block title %}Login - My Django Project{% endblock %}

{% block content %}

{% load static %}

<!-- <link rel="stylesheet" href="{% static 'fapp/css/login.css' %}"> -->

<!-- <img src="{% static 'images/R.jpg' %}" alt="Logo" class="mb-3" style="width: 100px;"> -->



<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg border-0 rounded-2" style="width: 500px;">

        <div class="card-body">
            <div class="text-center mb-4">
                
                <h4 class="fw-bold text-primary">Welcome Back!</h4>
                <!-- <p class="text-muted">Login to continue to My Django Project</p> -->
            </div>

            {% if messages %}
            {% for me in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ me }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Username</label>
                    <!-- <input type="text" name="username" id="username" class="form-control rounded-pill" placeholder="Enter your username" required> -->
                    <input type="text" name="username" id="username" class="form-control " placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" name="password" id="password" class="form-control " placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100  py-2">Login</button>
            </form>

            <p class="mt-3 text-center text-muted">
                Don't have an account? <a href="{% url 'register' %}" class="text-primary text-decoration-none">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
