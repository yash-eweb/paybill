<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>out line button Example</title>

        <link rel="stylesheet"
            href="/BOOTSTRAP/assests/css/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <section>
            <container>
                <row class="col-md-12">
                    <h1>Self Learning</h1>

                    <hr>

                    <button type="button"
                        class="btn btn-outline-primary">Primary</button>
                    <button type="button"
                        class="btn btn-outline-secondary">Secondary</button>
                    <button type="button"
                        class="btn btn-outline-success">Success</button>
                    <button type="button"
                        class="btn btn-outline-danger">Danger</button>
                    <button type="button"
                        class="btn btn-outline-warning">Warning</button>
                    <button type="button"
                        class="btn btn-outline-info">Info</button>
                    <button type="button"
                        class="btn btn-outline-light">Light</button>
                    <button type="button"
                        class="btn btn-outline-dark">Dark</button>

                </row>
            </container>
        </section>
<br>
        <section>
            <container>
                <row class="col-md-6">
                    <div class="d-grid gap-4">
                        <button class="btn btn-primary" type="button">Button</button>
                        <button class="btn btn-primary" type="button">Button</button>
                        
                    </div>
                </row>

            </container>
        </section>

    </body>
</html>
