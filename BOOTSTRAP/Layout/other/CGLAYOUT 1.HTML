<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Wireframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: #ccc;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #000;
    }
    .hero {
      background: #ddd;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .hero h1 {
      font-size: 2em;
    }
    .content {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    .content .main {
      flex: 2;
      background: #f4f4f4;
      padding: 20px;
    }
    .content .sidebar {
      flex: 1;
      background: #eee;
      padding: 20px;
    }
    footer {
      background: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Website Header</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Hero Section</h1>
    </div>
    <div class="content">
      <div class="main">
        <h2>Main Content</h2>
        <p>This is where the main content will go.</p>
      </div>
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Additional links or information.</p>
      </div>
    </div>
    <footer>
      <p>Footer Information</p>
    </footer>
  </div>
</body>
</html>
